{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Inventory</h2>
        <ul>
            <li><a href="/dashboard/"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="/categories/"><i class="fas fa-folder"></i> <span>Categories</span></a></li>
            <li><a href="/suppliers/"><i class="fas fa-truck"></i> <span>Suppliers</span></a></li>
            <li><a href="/items/"><i class="fas fa-box"></i> <span>Items</span></a></li>
            <li><a href="/low-stock/"><i class="fas fa-exclamation-triangle"></i> <span>Low Stock</span></a></li>
            <li><a href="/summary/"><i class="fas fa-chart-bar"></i> <span>Summary</span></a></li>
            <li><a href="/profile/"><i class="fas fa-user"></i> <span>Profile</span></a></li>
            <li><a href="/logout/"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="navbar">
            <button id="toggle-btn"><i class="fas fa-bars"></i></button>
            <span>{% block navbar_title %}Dashboard{% endblock %}</span>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
