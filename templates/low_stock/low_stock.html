{% extends 'base.html' %}
{% block title %}Low Stock Items{% endblock %}
{% block navbar_title %}Low Stock{% endblock %}

{% block content %}
<h2>Low Stock Items</h2>

<table class="table">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.stock }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No low stock items found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
