{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}
{% block navbar_title %}Delete Category{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Are you sure you want to delete "{{ category.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-submit" style="background-color: #dc2626;">Confirm Delete</button>
    </form>
</div>
{% endblock %}
